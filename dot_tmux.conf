# prefixキーをC-Spaceに変更する
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# スクロールバッファサイズ
set-option -g history-limit 10000

# キーストロークのディレイを減らす
set -sg escape-time 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ウィンドウリストの色を設定する
setw -g window-status-style dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style dim
set-window-option -g window-status-current-format "#[fg=colour117,bg=colour234,bold]⚫︎"
set-window-option -g window-status-format "#[default]⚪︎"

# ペインボーダーの色を設定する
set -g pane-border-lines simple
set -g pane-border-style fg=black,bg=black

## アクティブなペインを目立たせる
set -g pane-active-border-style fg=black,bg=black

# ステータスバーの色を設定する
set -g status-style fg=colour103,bg=colour234,dim

# コマンドラインの色を設定する
set -g message-style fg=colour103,bg=colour234

# bind -n left previous-window
# bind -n right next-window

# 256色端末を使用する
set-option -g default-terminal "screen-256color"
# viのキーバインドを使用する
set-window-option -g mode-keys vi

# set-option -g mode-mouse off

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# カーソルキーで移動
bind h previous-window
bind l next-window

# 幅を等しくする
bind ^w select-layout even-horizontal

# 高さを等しくする
bind ^v select-layout even-vertical

# タイル配置
bind C-Space select-layout tiled

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# ステータスバーを設定する
set -g status on
## ステータスバーを上部に表示する
set -g status-position top

## 左パネルを設定する
set -g status-left-length 0
### set -g status-left '#S:#H'
### set -g status-left "#[default]%Y-%m-%d %H:%M"
### set -g status-left "#[fg=green]#(git -C #{pane_current_path} branch --show-current)"
## 右パネルを設定する
### set -g status-right "#[fg=colour234k[%Y-%m-%d(%a) %H:%M]"
set -g status-right-length 160
set -g status-right "#{?#{e|==:#{pane_current_path},#{HOME}},~,#{s|#{HOME}|~|:pane_current_path}} #[fg=green]#(git -C #{pane_current_path} branch --show-current)"

## ステータスバーのUTF-8サポートを有効にする
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
# setw -g monitor-activity on
set -g visual-activity on

bind Space copy-mode
# bind C-Space copy-mode

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

set -g default-command "${SHELL}"
